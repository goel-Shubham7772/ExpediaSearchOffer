<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expedia Package Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <h1 class="mt-5">Search for Vacation Packages</h1>
    <form id="searchForm" onsubmit="event.preventDefault(); searchPackages();">
        <div class="mb-3">
            <label for="originCity" class="form-label">Origin City</label>
            <input type="text" class="form-control" id="originCity" required>
        </div>
        <div class="mb-3">
            <label for="destinationCity" class="form-label">Destination City</label>
            <input type="text" class="form-control" id="destinationCity" required>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <div id="results" class="mt-4">
        <div id="loader" class="text-center" style="display:none;">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>


        <h2>Package Offers</h2>
        <div id="packageList" class="row"></div>
    </div>
</div>

<script src="search.js"></script>
</body>
</html>
